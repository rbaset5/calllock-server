app = "calllock-voice"
primary_region = "dfw"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8765"

[http_service]
  internal_port = 8765
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

[[services]]
  internal_port = 8765
  protocol = "tcp"
  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
